apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: demo-app-role
rules: [] # No permissions needed for the application itself

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: demo-app-rolebinding
subjects:
- kind: ServiceAccount
  name: demo-app-sa
  apiGroup: ""
roleRef:
  kind: Role
  name: demo-app-role
  apiGroup: rbac.authorization.k8s.io
